<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculadora">
        
            <p class="tela">0</p>
            <section class="numbers">
                <input type="button" value="7" class="btn-num" id="7">
                <input type="button" value="8" class="btn-num" id="8">
                <input type="button" value="9" class="btn-num" id="9">
                <input type="button" value="+" class="btn-operacao">
            </section>
            <section class="numbers">
                <input type="button" value="4" class="btn-num" id="4">
                <input type="button" value="5" class="btn-num" id="5">
                <input type="button" value="6" class="btn-num" id="6">
                <input type="button" value="-" class="btn-operacao">
            </section>
            <section class="numbers">
                <input type="button" value="1" class="btn-num" id="1">
                <input type="button" value="2" class="btn-num" id="2">
                <input type="button" value="3" class="btn-num" id="3">
                <input type="button" value="/" class="btn-operacao">
            </section>
            <section class="numbers">
                <input type="button" value="0" class="btn-num" id="0">
                <input type="button" value="=" class="btn-operacao igual">

                <input type="button" value="c" class="btn-operacao apagar">
                <input type="button" value="X" class="btn-operacao">
            </section>
        
    </main>
</body>

</html>
