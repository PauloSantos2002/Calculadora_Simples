<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 01 - Estacio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
        <h2>Digite valores para:</h2>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <br>
        <input type="button" value="Somar" onclick="somar()">
        <input type="button" value="Subtrair" onclick="subtrair()">
        <input type="button" value="Dividir" onclick="dividir()">
        <input type="button" value="Multiplicar" onclick="multiplicar()">
        <p id="result"></p>
        
        
</body>
<script>
    //Função para somar 2 valores
    function somar() {
        //pegando valores
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);

        let soma = n1 + n2;
        document.getElementById("result").innerHTML = soma;
    }

    //função para subtrair 2 valores
    function subtrair() {
        //pegando valores
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);
        
        //verificação se os valores são validos
        if(isNaN(n1) || isNaN(n2)){
            alert("Por favor, insira um valor válido.");
            return;
        }
        let soma = n1 - n2;
        document.getElementById("result").innerHTML = soma;
    }

    function dividir() {
        //pegando valores
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);
        
        //verificação se os valores são validos
        if(isNaN(n1) || isNaN(n2)){
            alert("Por favor, insira um valor válido.");
            return;
        }
        let soma = n1 / n2;
        document.getElementById("result").innerHTML = soma;
    }
    function multiplicar() {
        //pegando valores
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);
        
        //verificação se os valores são validos
        if(isNaN(n1) || isNaN(n2)){
            alert("Por favor, insira um valor válido.");
            return;
        }
        let soma = n1 * n2;
        document.getElementById("result").innerHTML = soma;
    }
</script>
</html>
